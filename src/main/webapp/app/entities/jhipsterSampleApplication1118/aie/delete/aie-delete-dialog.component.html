@if (aIE) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(aIE.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="aIEDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-aIE-heading"
        jhiTranslate="jhipsterSampleApplication1118App.jhipsterSampleApplication1118AIe.delete.question"
        [translateValues]="{ id: aIE.id }"
      >
        Are you sure you want to delete AIE {{ aIE.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-aIE" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
